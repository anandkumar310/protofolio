<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Personal Protfolio </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">

      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/intro.html">My Intro</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/contact.HTML">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="humburger">
        <img class="ham" src="hum.png" alt="" width="23px">
        <img class="cross" src="cross.png" alt="" width="23px">
    </div>
      <div class="contactform">
        <h1>Contact me for work/general Enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="clientEmail" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientEmail" aria-describedby="emailHelp">
            <label for="clientEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div id="mb-3">
            <label for="clientphone" class="form-label">Password</label>
            <input type="password" class="form-control" id="clientphone">
            <label for="clientphone" class="form-label">Enquery</label>
            <input type="text" class="form-control" id="clientphone">
          </div>
          <div id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on a project with me </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
